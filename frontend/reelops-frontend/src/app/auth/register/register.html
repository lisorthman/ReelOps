<div class="auth-page">
  <div class="bg-wrapper">
    <div class="film-strip-bg"></div>
    <div class="glow-spotlight"></div>
  </div>
  <div class="auth-card fade-in-up">
    <div class="auth-header">
      <h2>Create Account</h2>
      <p>Join ReelOps to start managing production</p>
    </div>

    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Full Name</label>
        <input type="text" [(ngModel)]="name" name="name" required placeholder="e.g. Robert De Niro"
          class="form-control" />
      </div>

      <div class="form-group">
        <label>Email Address</label>
        <input type="email" [(ngModel)]="email" name="email" required placeholder="name@example.com"
          class="form-control" />
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" [(ngModel)]="password" name="password" required placeholder="Min 8 characters"
          class="form-control" />
      </div>

      <div class="form-group">
        <label>I am a...</label>
        <select [(ngModel)]="role" name="role" class="form-control">
          <option value="producer">Producer (I manage projects)</option>
          <option value="crew">Crew (I work on projects)</option>
          <option value="cast">Cast (I act in projects)</option>
        </select>
      </div>

      <div *ngIf="error" class="error-msg">
        {{ error }}
      </div>

      <button type="submit" [disabled]="loading" class="btn btn-primary full-width">
        {{ loading ? 'Creating Account...' : 'Sign Up' }}
      </button>

      <div class="auth-footer">
        <p>Already have an account? <a routerLink="/login">Log In</a></p>
      </div>
    </form>
  </div>
</div>
