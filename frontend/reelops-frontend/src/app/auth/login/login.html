<div class="auth-page">
  <div class="bg-wrapper">
    <div class="film-strip-bg"></div>
    <div class="glow-spotlight"></div>
  </div>
  <div class="auth-card fade-in-up">
    <div class="auth-header">
      <h2>Welcome Back</h2>
      <p>Log in to manage your productions</p>
    </div>

    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Email Address</label>
        <input type="email" [(ngModel)]="email" name="email" required placeholder="name@example.com"
          class="form-control" />
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" [(ngModel)]="password" name="password" required placeholder="Enter your password"
          class="form-control" />
      </div>

      <div *ngIf="error" class="error-msg">
        {{ error }}
      </div>

      <button type="submit" [disabled]="loading" class="btn btn-primary full-width">
        {{ loading ? 'Logging in...' : 'Log In' }}
      </button>

      <div class="auth-footer">
        <p>Don't have an account? <a routerLink="/register">Sign Up</a></p>
      </div>
    </form>
  </div>
</div>
